application: logmydive-dev
version: 1
runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: jinja2
  version: latest
- name: webapp2
  version: latest

handlers:
- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico
- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt
- url: /assets
  static_dir: assets
- url: /.*
  script: ember101.application
- url: /index.html
  static_files: index.html
  upload: index.html
